<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Paises</span>
  </h4>
  <ul class="list-group mb-3">

    <li (click)="PaisSeleccionado(item)" *ngFor="let item of this.listaPaises | slice:0:10 " class="list-group-item d-flex justify-content-between lh-condensed" >
      <div>
            <h6 class="my-0">{{item.name}}</h6>
            <small class="text-muted">{{item.capital}}</small>
      </div>
      <span class="text-muted"><img style="width: 50px;" src="{{item.flag}}"></span>
    </li>

  </ul>
