
 <body class="bg-light mt-4">
    <div class="container">
      <div class="py-5 text-center">
        <h2>Alta Peliculas</h2>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <app-actor-listado [listaActores]="listaActores" (SalidaActor)="ActorSeleccionado($event)"></app-actor-listado>
        </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Alta Peliculas</h4>
          <form >
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nombre</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="nuevaPelicula.nombre" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Tipo</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="nuevaPelicula.tipo" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

            <div class="mb-3">
              <label for="email">fechaEstreno</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="nuevaPelicula.fechaEstreno" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="mb-3">
              <label for="address">CantidadPublico</label>
              <input type="number" class="form-control" id="address" [(ngModel)]="nuevaPelicula.cantidadPublico"  [ngModelOptions]="{standalone: true}">
            </div>

            

            <div class="mb-3">
                <label for="address">fotoPelicula</label>
                <input type="text" class="form-control" id="archivo" [(ngModel)]="nuevaPelicula.fotoPelicula"  [ngModelOptions]="{standalone: true}"  >
            </div>

            <label for="country">Actor Seleccionado</label>
            <div class="container bg-secondary">
              <div class="row" *ngFor="let item of this.actoresSeleccionados">
                <div class="col mt-3 mb-3">
                    <h6 class="my-0">{{item.nombre + " " + item.apellido}} </h6>
                </div>
                <div class="col-1 mt-3 mb-3 mr-3">
                    <button (click)="BorrarUnaSeleccionDeActor(item)" class="btn btn-outline-danger ">X</button>
                </div>
              </div>
            </div>

            <button  (click)="AgregarPelicula()" class="btn btn-success btn-lg btn-block" type="button">Agregar</button>
          </form>
        </div>
      </div>

      
    </div>
</body>
