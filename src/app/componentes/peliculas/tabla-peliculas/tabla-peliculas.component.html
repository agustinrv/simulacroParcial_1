<div class=" container-fluid mt-5">
    <table class="table table-striped table-dark">
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Fecha Estreno</th>
            <th>CantidadDePublico</th>
            <th>Foto</th>
        </tr>
        <tr *ngFor="let item of this.listaDePeliculas | slice:0:10">
           <td>{{item.id}}</td> 
           <td>{{item.nombre}}</td> 
           <td>{{item.tipo}}</td> 
           <td>{{item.fechaEstreno}}</td> 
           <td>{{item.cantidadPublico}}</td> 
           <td> <img src="{{item.fotoPelicula}}" width="100"> </td> 
           <td> <button class="btn btn-outline-danger" (click)="MostrarDetalles(item)">Detalles</button></td>
        </tr>
    </table>
    
</div>
